<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

</head>

<body>
    <h1 id = "title">Tic-Tac-Toe</h1>
    <div class="center">
        
        <table id="board">
            <tr>
                <td id="0" onclick="move(0)"></td>
                <td id="1" onclick="move(1)"></td>
                <td id="2" onclick="move(2)"></td>
            </tr>
            <tr>
                <td id="3" onclick="move(3)"></td>
                <td id="4" onclick="move(4)"></td>
                <td id="5" onclick="move(5)"></td>
            </tr>
            <tr>
                <td id="6" onclick="move(6)"></td>
                <td id="7" onclick="move(7)"></td>
                <td id="8" onclick="move(8)"></td>
            </tr>
        </table>
        </br>
        <div id="win" style="text-align: center; font-size: 30px;">No one has won yet.</div> </br>
        <button name="button" style = "display: block; margin: 0 auto; font-size: 20px;" onclick = "reset()">Reset</button> </br>
        <div id="score" style="text-align: center; font-size: 28px;">Score: 0 - 0 - 0 (W - L - T)</div> </br>
    </div>

</body>

</html>
